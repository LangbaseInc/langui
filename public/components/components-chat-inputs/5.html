<!-- Loading indicator -->
<div class="mt-4 flex justify-center" aria-hidden="true">
  <div class="flex animate-pulse space-x-2">
    <div class="h-2 w-2 rounded-full bg-slate-600"></div>
    <div class="h-2 w-2 rounded-full bg-slate-600"></div>
    <div class="h-2 w-2 rounded-full bg-slate-600"></div>
  </div>
</div>
<!-- Rounded input -->
<form>
  <label for="chat-input" class="sr-only">Enter your prompt</label>
  <div class="relative">
    <button
      type="button"
      class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500 hover:text-blue-500"
    >
      <svg
        aria-hidden="true"
        class="h-5 w-5"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M9 2m0 3a3 3 0 0 1 3 -3h0a3 3 0 0 1 3 3v5a3 3 0 0 1 -3 3h0a3 3 0 0 1 -3 -3z"
        ></path>
        <path d="M5 10a7 7 0 0 0 14 0"></path>
        <path d="M8 21l8 0"></path>
        <path d="M12 17l0 4"></path>
      </svg>
      <span class="sr-only">Use voice input</span>
    </button>
    <textarea
      id="chat-input"
      class="mt-4 block w-full resize-none rounded-xl border-none bg-slate-200 p-4 pl-10 pr-20 text-sm text-slate-900 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-base"
      placeholder="Enter your prompt"
      rows="1"
      required
    ></textarea>
    <button
      type="submit"
      class="absolute bottom-2 right-2.5 rounded-lg bg-blue-700 px-4 py-2 text-sm font-medium text-slate-200 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 sm:text-base"
    >
      Send <span class="sr-only">Send message</span>
    </button>
  </div>
</form>
